{% extends 'base.html' %}

{% block content %}

	<h1>Edit Menu Item</h1>

	<form method="POST" action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id) }}">
	
	<dl>

	<dt>Name:</dt>
	


		<dd><input type="text" name="name" placeholder="{{ i.name }}" /></dd>

	</dl>

		<a href="{{ url_for('restaurantMenuItems', restaurant_id=restaurant_id) }}">Cancel</a>

	</form>
	
{% endblock content %}
