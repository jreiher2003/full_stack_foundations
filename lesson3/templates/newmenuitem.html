{% extends 'base.html' %}

{% block content %}

	<div class="header">
	<h1>New Menu Item</h1>
	</div>

	<div class='pane'>

	<form action="{{ url_for('newMenuItem', restaurant_id=restaurant_id) }}" method="POST">

		<p>Name</p>
		<input type='text' size='30' name='name' />

		<input type='submit' value='Create' />
		<a href="{{ url_for('restaurantMenuItems', restaurant_id=restaurant_id) }}">Cancel</a>

	</form>

	</div>

{% endblock content %}
